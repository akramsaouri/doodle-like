<template name="invite">
<div class="page-header">
    <h3>Invite participants <small>(optional)</small></h3>
</div>
<div class="row">
    <div class="col-lg-6">
        <div class="form-group">
            <label for="message">Insert email addresses</label>
            <input type="text" id="message" class="form-control">
            <br>
            <button type="button" class="btn btn-primary btn-xs pull-right" id="add">
              <span class="glyphicon glyphicon-plus-sign"></span> add
            </button>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="form-group">
            <label for="message">Add a personal message (if you want)</label>
            <textarea id="message" rows="4" cols="15" class="form-control"></textarea>
        </div>
    </div>
</div>
<div class="form-group">
    <a href="/settings/time" class="btn btn-default btn-sm">Back</a>
    <a href="/settings/create" class="btn btn-primary btn-sm">Finish</a>
</div>
</template>
