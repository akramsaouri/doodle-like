<template name="invite">
<div class="page-header">
    <h3>Invite participants <small>(optional)</small></h3>
</div>
<div class="row">
    <div class="col-lg-6">
        <div class="form-group">
            <label for="email">Insert email addresses</label>
            <input type="text" id="email" class="form-control">
            <br>
            {{#each emails}}
            <span class="label label-default">
              {{.}}
              <buttton id="remove"><span aria-hidden="true">&times;</span></buttton>
            </span>
            <br>
            {{/each}}
        </div>
    </div>
    <div class="col-lg-6">
        <div class="form-group">
            <label for="message">Add a personal message (if you want)</label>
            <textarea id="message" rows="4" cols="15" class="form-control"></textarea>
        </div>
    </div>
</div>
<div class="form-group">
    <a href="/settings/time" class="btn btn-default btn-sm">Back</a>
    <a href="#" class="btn btn-primary btn-sm" id="finish">Finish</a>
</div>
</template>
