<template name="invite">
  <div class="page-header">
    <h3>Invite participants <small>(optional)</small></h3>
  </div>
  <form>
    <div class="form-group">
      <label for="emails">Type the email addresses here:</label>
      <textarea id="emails" rows="4" cols="15" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="message">Add a personal message (if you want)</label>
      <input type="text" id="message" class="form-control">
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-default btn-sm">Back</button>
        <button type="button" class="btn btn-primary btn-sm">Finish</button>
    </div>
  </form>
</template>
